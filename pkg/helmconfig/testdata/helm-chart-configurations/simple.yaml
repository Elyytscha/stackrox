clusterName: foo
helmManaged: true
centralEndpoint: central.stackrox:443

admissionControl:
  listenOnCreates: true
  listenOnUpdates: true
  dynamic:
    enforceOnCreates: true
    scanInline: true
    disableBypass: true
    timeout: 3
    enforceOnUpdates: true

collector:
  collectionMethod: KERNEL_MODULE
  disableTaintTolerations: false
  slimMode: false
