apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: squid-default-psp
spec:
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
    - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: use-default-psp
  namespace: squid
rules:
  - apiGroups:
      - extensions
    resourceNames:
      - squid-default-psp
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: use-default-psp
  namespace: squid
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: use-default-psp
subjects:
  - kind: ServiceAccount
    name: default
    namespace: squid
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: squid-anyuid
fsGroup:
  type: RunAsAny
priority: 10
readOnlyRootFilesystem: false
requiredDropCapabilities:
  - MKNOD
allowedCapabilities: []
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users:
  - system:serviceaccount:squid:default
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: true
allowPrivilegedContainer: false
