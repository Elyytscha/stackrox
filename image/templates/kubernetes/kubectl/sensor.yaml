apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sensor
  namespace: {{.Namespace}}
  labels:
    app: sensor
  annotations:
    owner: stackrox
    email: support@stackrox.com
spec:
  replicas: 1
  minReadySeconds: 15
  selector:
    matchLabels:
      app: sensor
  template:
    metadata:
      namespace: {{.Namespace}}
      labels:
        app: sensor
    spec:
      {{if eq .ClusterType "KUBERNETES_CLUSTER"}}
      imagePullSecrets:
        - name: stackrox
      {{- end}}
      serviceAccount: sensor
      containers:
      - image: {{.Image}}
        name: sensor
        command:
          - kubernetes-sensor
        resources:
          requests:
            memory: "250Mi"
            cpu: "200m"
          limits:
            memory: "1000Mi"
            cpu: "500m"
        securityContext:
          capabilities:
            drop: ["NET_RAW"]
          readOnlyRootFilesystem: true
        env:
        - name: {{.PublicEndpointEnv}}
          value: {{.PublicEndpoint}}
        - name: {{.ClusterIDEnv}}
          value: {{.ClusterID}}
        - name: {{.ImageEnv}}
          value: {{.Image}}
        - name: {{.AdvertisedEndpointEnv}}
          value: sensor.{{.Namespace}}:443
          {{if eq .ClusterType "OPENSHIFT_CLUSTER"}}
        - name: {{.OpenshiftAPIEnv}}
          value: "true"
          {{- end}}
        - name: {{.NamespaceEnv}}
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: varlog
          mountPath: /var/log/stackrox/
        - name: certs
          mountPath: /run/secrets/stackrox.io/certs/
          readOnly: true
      {{if .MonitoringEndpoint}}
      - name: telegraf
        image: {{.Image}}
        command:
          - /telegraf
        env:
        - name: SERVICE
          value: sensor
        - name: CLUSTER_NAME
          value: {{.ClusterName}}
        - name: PROMETHEUS_ENDPOINT
          value: https://localhost:443
        - name: MONITORING_ENDPOINT
          value: {{.MonitoringEndpoint}}
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        securityContext:
          capabilities:
            drop: ["NET_RAW"]
        volumeMounts:
          - name: varlog
            mountPath: /var/log/stackrox/
          - name: monitoring-client-volume
            mountPath: /run/secrets/stackrox.io/monitoring/certs
            readOnly: true
          - name: telegraf-config-volume
            mountPath: /etc/telegraf/
            readOnly: true
      {{- end}}
      volumes:
      - name: certs
        secret:
          secretName: sensor-tls
          items:
          - key: sensor-cert.pem
            path: cert.pem
          - key: sensor-key.pem
            path: key.pem
          - key: ca.pem
            path: ca.pem
      - name: varlog
        emptyDir: {}
      {{if .MonitoringEndpoint}}
      - name: monitoring-client-volume
        secret:
          secretName: monitoring-client
      - name: telegraf-config-volume
        configMap:
          name: telegraf
      {{- end}}
---
apiVersion: v1
kind: Service
metadata:
  name: sensor
  namespace: {{.Namespace}}
spec:
  ports:
  - name: https
    port: 443
    targetPort: 443
  selector:
    app: sensor
  type: ClusterIP
{{if .RuntimeSupport -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: collector
  namespace: {{.Namespace}}
imagePullSecrets:
- name: stackrox
- name: collector-stackrox
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    service: collector
  name: collector
  namespace: {{.Namespace}}
spec:
  selector:
    matchLabels:
      service: collector
  template:
    metadata:
      labels:
        service: collector
      namespace: {{.Namespace}}
    spec:
      serviceAccount: collector
      containers:
      - name: collector
        image: {{.CollectorImage}}
        env:
        - name: COLLECTOR_CONFIG
          value: '{"tlsConfig":{"caCertPath":"/var/run/secrets/stackrox.io/certs/ca.pem","clientCertPath":"/var/run/secrets/stackrox.io/certs/cert.pem","clientKeyPath":"/var/run/secrets/stackrox.io/certs/key.pem"},"syscalls":["accept","connect","execve","fork","clone","close","shutdown","socket"]}'
        - name: GRPC_SERVER
          value: sensor.stackrox:443
        resources:
          limits:
            cpu: 750m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 320Mi
        securityContext:
          capabilities:
            drop:
            - NET_RAW
          privileged: true
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /host/var/run/docker.sock
          name: var-run-docker-sock
        - mountPath: /module
          name: tmpfs-module
        - mountPath: /host/dev
          name: dev-ro
          readOnly: true
        - mountPath: /host/proc
          name: proc-ro
          readOnly: true
        - mountPath: /host/sys/module
          name: sys-module-ro
          readOnly: true
        - name: certs
          mountPath: /run/secrets/stackrox.io/certs/
          readOnly: true
      {{if .MonitoringEndpoint}}
      - name: telegraf
        image: {{.Image}}
        command:
          - /telegraf
        env:
        - name: SERVICE
          value: collector
        - name: CLUSTER_NAME
          value: {{.ClusterName}}
        - name: PROMETHEUS_ENDPOINT
          value: http://localhost:9090
        - name: MONITORING_ENDPOINT
          value: {{.MonitoringEndpoint}}
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        securityContext:
          capabilities:
            drop: ["NET_RAW"]
        volumeMounts:
          - name: monitoring-client-volume
            mountPath: /run/secrets/stackrox.io/monitoring/certs
            readOnly: true
          - name: telegraf-config-volume
            mountPath: /etc/telegraf/
            readOnly: true
      {{- end}}
      volumes:
      - hostPath:
          path: /var/run/docker.sock
        name: var-run-docker-sock
      - emptyDir:
          medium: Memory
        name: tmpfs-module
      - hostPath:
          path: /dev
        name: dev-ro
      - hostPath:
          path: /proc
        name: proc-ro
      - hostPath:
          path: /sys/module
        name: sys-module-ro
      - name: certs
        secret:
          secretName: collector-tls
          items:
          - key: collector-cert.pem
            path: cert.pem
          - key: collector-key.pem
            path: key.pem
          - key: ca.pem
            path: ca.pem
      {{if .MonitoringEndpoint}}
      - name: monitoring-client-volume
        secret:
          secretName: monitoring-client
      - name: telegraf-config-volume
        configMap:
          name: telegraf
      {{- end}}
{{- end}}
