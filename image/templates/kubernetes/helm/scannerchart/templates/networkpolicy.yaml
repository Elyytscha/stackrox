apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: scanner
  namespace: stackrox
spec:
  ingress:
  - from:
      - podSelector:
          matchLabels:
            app: central
    ports:
    - port: 8080
      protocol: TCP
  podSelector:
    matchLabels:
      app: scanner
  policyTypes:
    - Ingress
