apiVersion: v1
kind: Service
metadata:
  name: scanner
  namespace: {{.Values.namespace}}
  labels:
    app.kubernetes.io/name: stackrox
spec:
  ports:
  - name: https-scanner
    port: 8080
    targetPort: 8080
  - name: grpc-scanner
    port: 8443
    targetPort: 8443
  selector:
    app: scanner
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: scanner-db
  namespace: {{.Values.namespace}}
  labels:
    app.kubernetes.io/name: stackrox
spec:
  ports:
  - name: http-db
    port: 5432
    targetPort: 5432
  selector:
    app: scanner-db
  type: ClusterIP
