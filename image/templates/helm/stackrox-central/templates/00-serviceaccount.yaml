{{- include "stackrox.init" . -}}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: central
  namespace: {{ .Release.Namespace }}
  labels:
    {{ template "defaultLabels" . }}
  annotations:
    {{ template "defaultAnnotations" . }}
imagePullSecrets:
- name: stackrox
---
{{ if ._rox.global.openShiftCluster }}
kind: SecurityContextConstraints
apiVersion: security.openshift.io/v1
metadata:
  name: central
  labels:
    {{ template "defaultLabels" . }}
  annotations:
    kubernetes.io/description: central is the security constraint for the central server
    {{ template "defaultAnnotations" . }}
{{ if eq ._rox.global.persistence.type "hostpath" -}}
allowHostDirVolumePlugin: true
{{ else }}
allowHostDirVolumePlugin: false
{{- end }}
allowedCapabilities: []
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
defaultAddCapabilities: []
fsGroup:
  type: MustRunAs
  ranges:
    - max: 4000
      min: 4000
priority: 0
readOnlyRootFilesystem: true
requiredDropCapabilities: []
runAsUser:
  type: MustRunAs
  uid: 4000
seLinuxContext:
  type: MustRunAs
seccompProfiles:
  - '*'
users:
- system:serviceaccount:{{ .Release.Namespace }}:central
volumes:
- '*'
{{- end }}
