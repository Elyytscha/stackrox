{{- include "srox.init" . -}}

{{- if ._rox.central._licenseKey -}}

apiVersion: v1
kind: Secret
metadata:
  name: central-license
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "srox.defaultLabels" . | nindent 4 }}
  annotations:
    {{- include "srox.defaultAnnotations" . | nindent 4 }}
    "helm.sh/hook": "pre-install,pre-upgrade"
type: Opaque
stringData:
  license.lic: |
    {{- ._rox.central._licenseKey | nindent 4 }}

{{ end }}
