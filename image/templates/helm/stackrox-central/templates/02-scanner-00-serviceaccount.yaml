{{- include "srox.init" . -}}

{{- if not ._rox.scanner.disable -}}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: scanner
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "srox.defaultLabels" . | nindent 4 }}
  annotations:
    {{- include "srox.defaultAnnotations" . | nindent 4 }}
imagePullSecrets:
{{- range $secretName := ._rox.imagePullSecrets._names }}
- name: {{ quote $secretName }}
{{ end -}}

{{ end -}}
