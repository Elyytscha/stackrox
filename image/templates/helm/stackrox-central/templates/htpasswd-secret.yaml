{{- include "stackrox.init" . -}}

apiVersion: v1
kind: Secret
metadata:
  name: central-htpasswd
  namespace: {{ .Release.Namespace }}
  labels:
    {{ template "defaultLabels" . }}
  annotations:
    {{ template "defaultAnnotations" . }}
    "helm.sh/hook": "pre-install"
type: Opaque
stringData:
  htpasswd: |
    {{ htpasswd "admin" ._rox.central.adminPassword }}
