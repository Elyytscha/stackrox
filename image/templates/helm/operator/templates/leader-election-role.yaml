apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rhacs-operator-controller-manager-role-{{ .Release.Name }}
  namespace: rhacs-operator
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rhacs-operator-controller-manager-role-binding-{{ .Release.Name }}
  namespace: rhacs-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rhacs-operator-controller-manager-role-{{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: rhacs-operator-controller-manager-{{ .Release.Name }}
    namespace: rhacs-operator
