syntax = "proto3";

option go_package = "storage";
option java_package = "io.stackrox.proto.storage";

import "google/protobuf/timestamp.proto";
import "protobuf/gogoproto/gogo.proto";

package storage;

enum ClusterType {
    GENERIC_CLUSTER          = 0;
    KUBERNETES_CLUSTER       = 1;
    OPENSHIFT_CLUSTER        = 2;
    reserved 3;
    DOCKER_EE_CLUSTER        = 4;
}

message GoogleProviderMetadata {
    string project      = 1;
    string cluster_name = 2;
}

message ProviderMetadata {
    string region = 1;
    string zone   = 2;

    oneof Provider {
        GoogleProviderMetadata google = 3;
    }
}

message OrchestratorMetadata {
    string                    version    = 1;
    google.protobuf.Timestamp build_date = 2;
}

message Cluster {
    string                    id                          = 1 [(gogoproto.moretags) = "search:\"Cluster ID,hidden\""];
    string                    name                        = 2 [(gogoproto.moretags) = "search:\"Cluster\""];
    ClusterType               type                        = 3;
    string                    main_image                  = 4;
    string                    central_api_endpoint        = 5;
    google.protobuf.Timestamp last_contact                = 6;
    bool                      runtime_support             = 7;
    string                    monitoring_endpoint         = 8;

    reserved 9,10,11;

    ProviderMetadata          provider_metadata           = 12;
    bool                      admission_controller        = 13;
    OrchestratorMetadata      orchestrator_metadata       = 14;
}
