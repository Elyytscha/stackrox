syntax = "proto3";

option go_package = "v1";
option java_package = "io.stackrox.proto.api.v1";

import weak "google/api/annotations.proto";
import "storage/telemetry.proto";
import "api/v1/empty.proto";
import "google/protobuf/timestamp.proto";

package v1;

message ConfigureTelemetryRequest {
    bool enabled = 1 [deprecated = true];
}

service TelemetryService {
    rpc GetTelemetryConfiguration (Empty) returns (storage.TelemetryConfiguration) {
        option (google.api.http) = {
            get: "/v1/telemetry/configure"
        };
        option deprecated = true;
    }

    rpc ConfigureTelemetry (ConfigureTelemetryRequest) returns (storage.TelemetryConfiguration) {
        option (google.api.http) = {
            put: "/v1/telemetry/configure"
            body: "*"
        };
        option deprecated = true;
    }

    rpc GetConfig (Empty) returns (TelemetryConfig) {
        option (google.api.http) = {
            get: "/v1/telemetry/config"
        };
    }
}

message CancelPullTelemetryDataRequest {
    string request_id = 1;
}

message PullTelemetryDataRequest {
    enum TelemetryDataType {
        UNKNOWN         = 0;
        KUBERNETES_INFO = 1;
        CLUSTER_INFO    = 2;
        METRICS         = 3;
    }

    string request_id               = 1;
    TelemetryDataType data_type     = 2;
    int64 timeout_ms                = 3;
    google.protobuf.Timestamp since = 4;

}

message TelemetryResponsePayload {
    message EndOfStream {
        string error_message = 1;  // empty indicates success
    }

    message KubernetesInfo {
        message File {
            string path    = 1;
            bytes contents = 2;  // compression (if any) is handled at the gRPC level
        }

        repeated File files = 1;
    }

    message ClusterInfo {
        bytes chunk = 1;
    }

    oneof payload {
        EndOfStream    end_of_stream   = 1;
        KubernetesInfo kubernetes_info = 2;
        ClusterInfo    cluster_info    = 3;
        KubernetesInfo metrics_info    = 4;
    }
}

message PullTelemetryDataResponse {
    string request_id                  = 1;
    TelemetryResponsePayload payload   = 2;
}

message TelemetryConfig {
    // API user ID hash:
    string user_id        = 1;
    // An empty endpoint means using default endpoint:
    string endpoint       = 2;
    // Telemetry storage service key:
    string storage_key_v1 = 3;
}
