syntax = "proto3";

option go_package = "v1";
option java_package = "io.stackrox.proto.api.v1";

import weak "google/api/annotations.proto";
import "api/v1/common.proto";
import "api/v1/empty.proto";

package v1;

message BootstrapTokenMetaResponse {
    string id = 1;
    bytes token = 2;
    string description = 3;
}

message BootstrapTokensResponse {
    message BootstrapTokenResponse {
        string id = 1;
        string description = 2;
    }
    repeated BootstrapTokenResponse tokens = 1;
}

message BootstrapTokenGenRequest {
    string description = 1;
}


service ClusterInitService {
    rpc GetBootstrapTokens(Empty) returns (BootstrapTokensResponse) {
        option (google.api.http) = {
            get: "/v1/cluster-init/tokens"
        };
    }

    rpc DeleteBootstrapToken(ResourceByID) returns (Empty) {
        option (google.api.http) = {
            delete: "/v1/cluster-init/tokens/{id}"
        };
    }

    rpc PostBootstrapToken(BootstrapTokenGenRequest) returns (BootstrapTokenMetaResponse) {
        option (google.api.http) = {
            post: "/v1/cluster-init/tokens"
            body: "*"
        };
    }
}
