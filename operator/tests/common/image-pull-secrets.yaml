apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
# Set up operand image pull secrets for development.
- script: |
    set -eu # shell in CI does not grok -o pipefail
    secret=$(mktemp)
    registry_hostname=quay.io
    ../../../../deploy/common/pull-secret.sh stackrox ${registry_hostname} > $secret
    echo
    env | sort
    echo
    pwd
    echo
    find .. | grep -i kube
    echo
    if ! KUBECONFIG=$KUBECONFIG -n $NAMESPACE create -f $secret; then
      echo retrying with KUBECONFIG=kubeconfig
      KUBECONFIG=kubeconfig -n $NAMESPACE create -f $secret; then
    fi
    echo "Created pull secret for ${registry_hostname} in $NAMESPACE"
    rm $secret
