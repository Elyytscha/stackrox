apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: KUBECONFIG=$KUBECONFIG exec -n $NAMESPACE deployment/central -- roxctl central --insecure-skip-tls-verify init-bundles generate testing-cluster -p letmein --output-secrets - > init-bundle.yaml
- command: KUBECONFIG=$KUBECONFIG apply -n $NAMESPACE -f init-bundle.yaml
