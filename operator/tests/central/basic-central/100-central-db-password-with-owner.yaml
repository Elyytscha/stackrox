# Simulate a central-db-password that had the ownerReference field set.
# Then we will test that the operator successfully removes the ownerReference field.
# Otherwise, the deletion of the Central CR will delete the password.
apiVersion: v1
kind: Secret
metadata:
  name: central-db-password
  ownerReferences:
    - apiVersion: "platform.stackrox.io/v1alpha1"
      kind: Central
      name: central
      uid: "1234"
