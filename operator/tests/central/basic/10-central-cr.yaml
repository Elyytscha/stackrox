apiVersion: platform.stackrox.io/v1alpha1
kind: Central
metadata:
  name: stackrox-central-services
  namespace: stackrox
spec:
  # Resource settings should be in sync with /deploy/common/local-dev-values.yaml
  central:
    resources:
      override:
        requests:
          memory: 1Gi
          cpu: 1
        limits:
          memory: 4Gi
          cpu: 1
    adminPasswordSecret:
      name: admin-pass
  analyzer:
    replicas:
      autoScaling: Disabled
      replicas: 1
    scanner:
      resources:
        override:
          requests:
            memory: 500Mi
            cpu: 500m
          limits:
            memory: 2500Mi
            cpu: 2000m
---
apiVersion: v1
kind: Secret
metadata:
  name: admin-pass
data:
  # letmein
  value: bGV0bWVpbg==
