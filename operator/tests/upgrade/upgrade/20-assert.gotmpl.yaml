# An assert for healthy Central+SecuredCluster including a check for deployed product version.
apiVersion: platform.stackrox.io/v1alpha1
kind: Central
metadata:
  name: stackrox-central-services
status:
  conditions:
  - status: "True"
    type: Deployed
  - status: "True"
    type: Initialized
  - status: "False"
    type: Irreconcilable
  - status: "False"
    type: ProxyConfigFailed
  - status: "False"
    type: ReleaseFailed
  productVersion: {{ .Env.PRODUCT_VERSION }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
status:
  availableReplicas: 1
---
apiVersion: platform.stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
status:
  clusterName: my-cluster
  conditions:
  - status: "True"
    type: Deployed
  - status: "True"
    type: Initialized
  - status: "False"
    type: Irreconcilable
  - status: "False"
    type: ProxyConfigFailed
  - status: "False"
    type: ReleaseFailed
  productVersion: {{ .Env.PRODUCT_VERSION }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-control
status:
  availableReplicas: 3
