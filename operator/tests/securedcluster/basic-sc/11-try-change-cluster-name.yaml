apiVersion: platform.stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
  namespace: stackrox
spec:
  clusterName: testing-cluster-newname
  admissionControl:
    resources:
      override:
        requests:
          memory: 100Mi
          cpu: 100m
  sensor:
    resources:
      override:
        requests:
          memory: 100Mi
          cpu: 100m
  perNode:
    collector:
      resources:
        override:
          requests:
            memory: 100Mi
            cpu: 100m
    compliance:
      resources:
        override:
          requests:
            memory: 100Mi
            cpu: 100m
