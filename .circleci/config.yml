            MAIN_TAG=$(make --quiet tag)

            cd bin
            for release in "${MAIN_TAG}" latest; do
              for platform in Linux Darwin Windows; do
                platform_lower="$(echo "$platform" | tr A-Z a-z)"
                roxctl_bin="roxctl"
                if [[ "${platform}" == "Windows" ]]; then
                  roxctl_bin="roxctl.exe"
