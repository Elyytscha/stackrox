            docker pull docker.io/stackrox/main-rhel:$MAIN_TAG | cat
            docker tag  docker.io/stackrox/main-rhel:$MAIN_TAG stackrox.io/main-rhel:$MAIN_TAG
            docker push        stackrox.io/main-rhel:$MAIN_TAG | cat

