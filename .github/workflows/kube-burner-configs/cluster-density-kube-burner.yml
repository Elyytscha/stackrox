---
global:
  gc: true
  indexerConfig:
    enabled: true
    type: local
    metricsDirectory: collected-metrics
    createTarball: true
    tarballName: collected-metrics.tar.gz
  measurements: []
jobs:
  - name: cluster-density
    namespace: cluster-density
    jobIterations: 10
    jobPause: 2m
    qps: 20
    burst: 20
    namespacedIterations: true
    podWait: false
    waitWhenFinished: true
    preLoadImages: true
    preLoadPeriod: 30s
    churn: false
    namespaceLabels:
      security.openshift.io/scc.podSecurityLabelSync: false
      pod-security.kubernetes.io/enforce: privileged
      pod-security.kubernetes.io/audit: privileged
      pod-security.kubernetes.io/warn: privileged
    objects:

      - objectTemplate: STACKROX_DIR/.github/workflows/kube-burner-configs/templates/deployment.yml
        replicas: 5
        inputVars:
          podReplicas: 2

      - objectTemplate: STACKROX_DIR/.github/workflows/kube-burner-configs/templates/service.yml
        replicas: 5

      - objectTemplate: STACKROX_DIR/.github/workflows/kube-burner-configs/templates/secret.yml
        replicas: 10

      - objectTemplate: STACKROX_DIR/.github/workflows/kube-burner-configs/templates/configmap.yml
        replicas: 10
