# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.

ignored = ["github.com/stackrox/rox","github.com/docker/docker/daemon"]
required = ["golang.org/x/tools/go/ast/astutil", "golang.org/x/tools/go/analysis", "golang.org/x/tools/go/analysis/passes/inspect", "golang.org/x/tools/go/ast/inspector"]

[prune]
  go-tests = true
  unused-packages = true
  non-go = true

